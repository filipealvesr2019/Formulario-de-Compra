<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Compra</title>
    <link rel="stylesheet" href="lista_compras.css">
</head>
<body onload="ler_dados()">
    <main>
        <h2 align="center">Escolha seus Items</h2>

        <div id="principal">
            <section>
                <div class="card">
                    <img src="images/imagem.png" alt="">
                    <h4>Refrigerante</h4>
                    <h4>R$ 10,00</h4>
                    <input type="checkbox">
                </div>

                <div class="card">
                    <img id="Heineken" src="images/cerveja heineken lata 269ml.jpg" alt="">
                    <h4>Cerveja Heineken Lata 269ml</h4>
                    <h4>R$ 4,19</h4>
                    <input type="checkbox">
                </div>
                <div class="card">
                    <img id="Pao" src="images/pão de mel.jpg" alt="">
                    <h4>Pão Mel Bauducco 30g</h4>
                    <h4>R$23,89</h4>
                    <input type="checkbox">
                </div>

                <div class="card">
                    <img src="images/schogetten alpine milk chocolate 100g.png" alt="">
                    <h4>Chocolate</h4>
                    <h4>R$ 13,00</h4>
                    <input type="checkbox">
                </div>

                <div class="card">
                    <img src="images/Cachaca-Seleta-1L.png" alt="">
                    <h4>Cachaça</h4>
                    <h4>R$ 2,00</h4>
                    <input type="checkbox">
                </div>
            </section>

            <section></section>
            <section></section>

        </div>
    </main>

    
</body>
</html>
