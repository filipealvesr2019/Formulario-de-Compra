<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Compra</title>
    <link rel="stylesheet" href="lista_compras.css">
    <script>
        function adiciona_produto(nome,valor,status){
            let total = document.getElementById("total_compra").innerHTML;

            if(total){
                document.getElementById("total_compra").innerHTML = Number(total) + Number(valor);
            }else{
                document.getElementById("total_compra").innerHTML = Number(total) - Number(valor);
            }
        }

        function ler_dados(){
            let url = document.location.search
            const parametros = new URLSearchParams(url);
            let nome = parametros.get("nome")
            let tel = parametros.get("tel")
            let end = parametros.get("endereco")
            let dt_nasc = parametros.get("data_nasc")
            let msg = parametros.get("mensagem")

            const Data = dt_nasc.split("/")
            let dia = data[0]
            let mes = data[1]
            let ano = data[2]

            const dataAtual = new data()
            const anoAtual = dataAtual.getFullYear()
            let idade = anoAtual - ano;

            if (idade < 18){
                document.getElementById("bebida1").className = "menor18"
                document.getElementById("bebida2").className = "menor18"
            }
        }
    </script>
</head>
<body onload="ler_dados()">
    <main>
        <h2 align="center">Escolha seus Items</h2>

        <div id="principal">
            <section>
                <div class="card">
                    <img src="images/imagem.png" alt="">
                    <h4>Refrigerante</h4>
                    <h4>R$ 10,00</h4>
                    <input type="checkbox" onclick="adiciona_produto(Refrigerante,10,this.checked)">
                </div>

                <div class="card" id="bebida1">
                    <img id="Heineken" src="images/cerveja heineken lata 269ml.jpg" alt="">
                    <h4>Cerveja Heineken Lata 269ml</h4>
                    <h4>R$ 5</h4>
                    <input type="checkbox" onclick="adiciona_produto('Cerveja Heineken Lata 269ml',5,this.checked)">
                </div>
                <div class="card">
                    <img id="Pao" src="images/pão de mel.jpg" alt="">
                    <h4>Pão Mel Bauducco 30g</h4>
                    <h4>R$23,89</h4>
                    <input type="checkbox" onclick="adiciona_produto('Pão Mel Bauducco 30g',24,this.checked)">
                </div>

                <div class="card">
                    <img src="images/schogetten alpine milk chocolate 100g.png" alt="">
                    <h4>Chocolate</h4>
                    <h4>R$ 13,00</h4>
                    <input type="checkbox" onclick="adiciona_produto('Chocolate',13,this.checked)">
                </div>

                <div class="card" id="bebida2">
                    <img src="images/Cachaca-Seleta-1L.png" alt="">
                    <h4>Cachaça</h4>
                    <h4>R$ 2,00</h4>
                    <input type="checkbox" onclick="adiciona_produto('Cachaça',2,this.checked)">
                </div>
            </section>

            <section id="resumo">
                <h3>Resumo</h3>
                <ul>
                    <li>Refrigerante <span>R$ 10,00</span></li>
                </ul>
                <p><b>Total:</b> R$ <span id="total_compra">0</span></p>
                <button> Finalizar Compra</button>
                
            </section>
            
        </div>
        <section id="voltar">
            <a href="index.html">Voltar</a>
        </section>

    </main>

    
</body>
</html>
